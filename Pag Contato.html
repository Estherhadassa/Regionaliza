  <body class="w3-white">
    <div class="image-container">
      <img src="src/img/computador.jpg" class="w3-margin" alt="Person" max-width="100%" height="150px" style="border-radius: 50%;">
      
      <div class="w3-margin">
        <p class="w3-large w3-text-black"><strong>CONTATE-NOS!</strong></p>
        <p class="w3-tag w3-text-white">Esperamos seu contato!</p>

      <!-- Formulário de Contato -->
      <div class="form-container">
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
    
    <hr style="color: aliceblue;">
    <footer style="background-color: #416E3A;">
      <div class="container-fluid">
        <div class="row">
          <!-- Coluna dos Ícones de Redes Sociais, alinhados mais à esquerda -->

            <p href="#" style="padding-left: 150px; color: aliceblue;" >Email: ifacesther@gmail.com</p>
            <p href="#" style="padding-left: 150px; color: aliceblue;" >Telefone: (68) 99941-8980</p>
            <p href="#" style="padding-left: 150px; color: aliceblue;">Endereço: Rua Abiu, 125</p>

      <style>

    <script>
      // Adicionando evento de submit no formulário
      document.getElementById('contact-form').addEventListener('submit', function(event) {
