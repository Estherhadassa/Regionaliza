    <title>Obrigado</title>
    <style>
      html {
        min-height: 100%;
      }

      body {
        background-image: url(fundo.jpg);
        background-repeat: no-repeat;
        background-position: center; 
        background-size: cover;
        font-family: 'Syne', sans-serif; 
      }

      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .image-container {
        position: relative;
        text-align: center;
        width: 100%;
        margin-top: 50px;
      }

      .thank-you-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-top: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Efeito de sombra */
      }

      .back-link {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        color: #4CAF50;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
